<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
		<!-- 标题 -->
		<title>何谓射箭？</title>
		<link rel="icon" href="ICO/j.ico"">  <!-- 标签栏图标 -->
		
		<!-- CSS和JS -->
		<link rel="stylesheet" type="text/css" href="Settings/CSS/JStyle.css">
		
	</head>
	<body>
		<div class="game-container">
		        <canvas id="game-canvas"></canvas>
		        <div class="player" id="player"></div>
		        
		        <div class="health-bar-container">
		            <div class="health-title">❤️</div>
		            <div class="health-bar" id="health-bar">
		            </div>
		        </div>
		        
		        <div class="score-container">
		            分数:<span id="score">0</span>
		        </div>
		        
		        <div class="weapons-panel">
		            <div class="weapon weapon-1 active" data-weapon="heart">
		                <div class="weapon-icon"></div>
		                <!-- <div class="weapon-name">爱心箭</div> -->
		            </div>
		            <div class="weapon weapon-2" data-weapon="thunder">
		                <div class="weapon-icon"></div>
		                <!-- <div class="weapon-name">雷电箭</div> -->
		            </div>
		            <div class="weapon weapon-3" data-weapon="normal">
		                <div class="weapon-icon"></div>
		                <!-- <div class="weapon-name">普通箭</div> -->
		            </div>
		        </div>
		        
		<!--        <div class="mobile-controls">
		            <div class="mobile-btn" id="left-btn">←</div>
		            <div class="mobile-btn" id="shoot-btn">⚡</div>
		            <div class="mobile-btn" id="right-btn">→</div>
		        </div>
		        -->
		        <div class="game-start" id="game-start">
		            <button class="btn" id="start-btn">GAMESTAR</button>
		        </div>
		        
		        <div class="game-over" id="game-over" style="display: none;">
		            <h2>GAMEOVER</h2>
		            <div class="final-score">得分: <span id="final-score">0</span></div>
		            <button class="btn" id="restart-btn">重新开始</button>
		        </div>
		    </div>
			<script type="text/javascript" src="Settings/JS/JScript.js"></script>
	</body>
</html>
