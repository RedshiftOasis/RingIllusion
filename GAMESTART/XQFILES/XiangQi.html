		<!-- 页面内容（指棋盘） -->
		<div class="game-container">
		    <div class="board" id="board"></div>
		</div>
		
		
		
		<!-- 游戏内容详情说明按钮 -->
		<!-- 将点击事件移到图片上，按钮只作为容器 -->
		<button class="expand-btn">
		    <img src="Character\规则提示\thing QM.png" alt="你想知道的" onclick="toggleContent()">  <!--图片中的"FQ"指的是"frequently questions"常見問答-->
		</button>
		<div class="content" id="content">
		    <p>两人对弈，棋盘有9×10个交叉点，中间是"楚河汉界"。每方16枚棋子：将/帅1、士2、象2、马2、车2、炮2、兵5。</p>
		    <p>目标：吃掉对方的"将"或"帅"（将死）。</p>
		    <p>走法（每步走一格，除非特殊）：<br>
			将/帅：只能在九宫格内横竖走。<br>
			<strong>士</strong>：九宫格内斜走。<br>
			<strong>象</strong>：走"田"字对角线，不能过河。<br>
			<strong>马</strong>：走"日"字，有"蹩脚"限制。<br>
			<strong>车</strong>：横竖任意格，无阻挡。<br>
			<strong>炮</strong>：横竖任意格，但吃子需隔一子（当炮架）。<br>
			<strong>兵</strong>：过河前只能前进；过河后可横或前，每次一格。<br></p>
		    <p class="under">特殊：不能送将（主动让将被吃），长将犯规。</p>
			<p><h3>保护老将，过河进攻，炮隔山打，车冲马跳！</h3></p>
		</div>
